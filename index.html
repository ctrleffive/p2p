<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
  <link rel="manifest" href="/assets/site.webmanifest">
  <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#dcfce7">
  <!--  -->
  <script type="module" src="/main.js"></script>
  <!--  -->
  <title>P2P - Peer to peer file transfer</title>
</head>

<body
  class="flex items-center justify-center min-h-screen text-center bg-gradient-to-br from-green-100 to-cyan-200 dark:from-indigo-950 dark:to-cyan-950 font-mono text-sm select-none">
  <div class="fixed inset-x-0 bottom-4 opacity-50 text-xs dark:text-white">
    <a href="/">p2p.chandujs.com</a>
    <span class="hidden sm:inline">
      <span class="opacity-25">|</span>
      <a target="_blank" href="https://github.com/ctrleffive/p2p">source code</a>
    </span>
    <span class="opacity-25">|</span>
    <a target="_blank" href="https://chandujs.com">checkout my website</a>
  </div>
  <div class="flex flex-col px-6">
    <div class="mb-8 dark:text-white">
      <div class="text-7xl mb-5" id="deviceEmojiWrap"></div>
      <div class="text-2xl">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 font-extrabold">
          P2P</span>
        File Transfer
      </div>
      <div class="mt-2 opacity-70" id="helperMessage">Open this page in another device. Waiting...</div>
    </div>
    <div class="text-gray-500 dark:text-gray-200 space-y-5 flex flex-col items-center min-h-[120px]">
      <div class="flex gap-5 max-w-3xl flex-wrap items-center justify-center" id="startPeerButtonsWrap"></div>
      <div class="hidden flex-col" id="sendButtonWrap">
        <input type="file" hidden name="" id="filePicker">
        <label for="filePicker" id="filePickerButton"
          class="shadow-lg hover:shadow-xl w-full rounded-md px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white whitespace-nowrap cursor-pointer">Send
          file</label>
      </div>
      <div
        class="font-extrabold text-5xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hidden"
        id="transferProgress">
        30%</div>
      <a class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hidden" id="downloadLink"
        href="#">Download</a>
    </div>
  </div>
</body>

</html>
