<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <base href="/">
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--  -->
  <script type="module" src="/main.js"></script>
  <!--  -->
  <title>P2P</title>
</head>

<!-- hidden -->

<body
  class="flex items-center justify-center h-screen overflow-hidden text-center bg-gradient-to-br from-green-100 to-cyan-200 dark:from-green-950 dark:to-cyan-950 font-mono text-sm">
  <div class="flex flex-col px-6">
    <div class="mb-8 dark:text-white">
      <div class="text-2xl"><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 font-extrabold">P2P</span> File Transfer</div>
      <div class="mt-2 opacity-70">Open the URL in two different devices & choose alternative options to connect.</div>
    </div>
    <div class="text-gray-500 dark:text-gray-200 space-y-5 flex flex-col items-center">
      <div class="flex space-x-5" id="startPeerButtons">
        <button type="button"
          class="shadow-md w-full rounded-md px-6 py-3 dark:bg-black bg-white border-indigo-500 whitespace-nowrap startPeerButton"
          data-variant="A">Choose
          A</button>
        <button type="button"
          class="shadow-md w-full rounded-md px-6 py-3 dark:bg-black bg-white border-indigo-500 whitespace-nowrap startPeerButton"
          data-variant="B">Choose
          B</button>
      </div>
      <div class="hidden flex-col" id="sendButtonWrap">
        <input type="file" hidden name="" id="filePicker">
        <label for="filePicker" id="filePickerButton"
          class="shadow-lg hover:shadow-xl w-full rounded-md px-6 py-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white whitespace-nowrap cursor-pointer">Send
          file</label>
      </div>
      <div
        class="font-extrabold text-5xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hidden"
        id="transferProgress">
        30%</div>
      <a class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hidden cursor-pointer" id="downloadLink" href="#">Download</a>
    </div>
  </div>
</body>

</html>
